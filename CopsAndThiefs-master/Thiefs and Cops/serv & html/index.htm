<!DOCTYPE html>

<html>
<head>
    <title>Cops & Thiefs</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/gamepage.css" rel="stylesheet" type="text/css" />
    <link href="css/signin.css" rel="stylesheet" type="text/css" />

    <script src="js/vendor/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/vendor/md5.min.js"></script>
    <script src="js/server/server.js" type="text/javascript"></script>
    <script src="js/auth/auth.js" type="text/javascript"></script>
    <script src="js/game/game.js" type="text/javascript"></script>
    <script src="js/game/cop/cop.js"></script>
    <script src="js/game/human/human.js"></script>
    <script src="js/game/thief/thief.js"></script>
    <script src="js/chat/chat.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <div id="validation" class="container">
        <div class="row">
            <div class="col-md-offset-5 col-md-3">
                <div class="form-login">
                    <h4>Вход</h4>
                    <input type="name" id="login" class="form-control input-sm chat-input" placeholder="login" required autofocus /> <br />
                    <input type="password" id="pass" class="form-control input-sm chat-input" placeholder="password" required /> <br />
                    <button id="signIn" class="btn btn-lg btn-secondary btn-block" style="margin-bottom:3px;">Войти</button>
                    <span id="registrationSpan">зарегистрироваться?</span>
                    <div class="wrapper" style="margin-top: 10px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="registration" class="container">
        <div class="row">
            <div class="col-md-offset-5 col-md-3">
                <div class="form-login">
                    <h4>Регистрация</h4>
                    <input type="name" id="loginReg" class="form-control input-sm chat-input" placeholder="login" required autofocus /> <br />
                    <input type="name" id="nickname" class="form-control input-sm chat-input" placeholder="nickname" required /> <br />
                    <input type="password" id="passReg" class="form-control input-sm chat-input" placeholder="password" required /> <br />
                    <input type="password" id="passAgain" class="form-control input-sm chat-input" placeholder="password again" required /> <br />
                    <input id="type" class="form-control input-sm chat-input" placeholder="enter a type(thief/cop/human)" required /> <br />
                    <button id="registrationBtn" class="btn btn-lg btn-secondary btn-block" style="margin-bottom:3px;">Зарегистрироваться</button>
                    <span id="signInSpan">Есть аккаунт? Войти</span>
                    <div class="wrapper" style="margin-top: 10px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="gamePage">
        <div class="col-md-4 firstFlex">
            <div class="WhoInRoom firstFlexBlocks">
                <div class=" panel panel-default radThings typeSwitch">
                    <div class="panel-heading radThings">
                        <span class="panel-title">Кто в комнате</span>
                        <span id="nameRoom" class="panel-title"></span>
                    </div>
                </div>
                <div class="Players">
                    <div id="room" class="panel-body"></div>
                </div>
            </div>
            <div class="Chat firstFlexBlocks secondFlex">
                <div class="panel panel-default radThings typeSwitch">
                    <div class="panel-heading radThings">
                        <h3 class="panel-title">Чатик</h3>
                    </div>
                </div>
                <div id="chat" class="chatBox">
                    <div id="letters">
                    </div>
                </div>
                <div id="input" class="input-group">
                    <input id="chatting" type="text" class="form-control" placeholder="Пишите сюда">
                    <span class="input-group-btn">
                        <button id="send" class="btn btn-secondary" type="button">Send</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-8 gameWindow fifthFlex">
            <div id="game" class="thirdFlex">
                <div id="gameHeader" class="panel panel-default radThings">
                    <div class="panel-heading radThings">
                        <h3 class="panel-title">Игра</h3>
                    </div>
                </div>
                <div class="panel-body fourthFlex">
                    <div id="screen" class="container screen">
                    </div>
                    <div id="logs" class="container">
                    </div>
                </div>
                <div class="form-group radThings inputClass">
                    <input id="command" class="form-control radThings" type="text" placeholder=">Вводим команды(подтверждение/выбор)">
                </div>

                <div id="statBar">
                    <table class="table table-md">
                        <tbody id="bodytbl"></tbody>
                    </table>
                </div>
                <div id="actions">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
